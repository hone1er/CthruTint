{% extends "layout.html" %}
{% block title %}<title>C-Thru Check-in</title>{% endblock %}
    {% block head %}
    <h1 class='title check-title' id='title'>Automotive Window Tinting</h1>
    <h1 class='title check-title' id='check-in'>Check-in</h1>
    {% endblock %}

    {% block form %}
    <form id='survey-form' action="form_submit" method="POST">
        <!-- Prevent implicit submission of the form -->
        <button type="submit" disabled style="display: none" aria-hidden="true"></button>
        <label for="name" id='name-label'>Name<span class="req">*</span></label>
        <input class="input" type='text' id='name' name='client' autocomplete="no" autofocus required>
        
        <label for="address" id='address-label'>Address<span class="req">*</span></label>
        <input class="input" type='text' id='address' name='address' autocomplete="no" required>

        <label for="city" id='city-label'>City<span class="req">*</span></label>
        <input class="input" type='text' id='city' name='city' autocomplete="no" required>

        <!--  -->
        <label for="state">State<span class="req">*</span></label>
        <select class="input" id="state" name="state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option selected="selected" value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>				


        <!--  -->
        <label for="phone" id='phone-label'>Phone<span class="req">*</span></label>
        <input class="input" type="tel" name="phone" autocomplete="no" required placeholder="XXX-XXX-XXXX">

        <label for="email" id='email-label'>Email</label>
        <input class="input" type='email' id='email' autocomplete="no">

        <label for="radios" id='radio-label'>Were You Referred By Someone?</label>
        
        <div class="radios" id='radios'>
            <input class="input" type='radio' id='yes-referred' name='referred' value='yes'>
            <label for='a'>Yes</label>
        </div>
        
        <!-- Referral block. Display is changed to 'block'/'none' upon the 'Yes'/'No' radio button being clicked via 'referred()'/'noReferred()' -->
        <div id="referred-block" style='display: none;'>
        <label for="referred-by" id='referred-by-label'>Who Referred You?</label>
        <input class="input" type='text' name='referred_by' id='referred-by' autocomplete="no">
        </div>
        <!-- End -->
        
        <div class="radios">
            <input class="input" type='radio' id='no-referred' name='referred' value='no' checked>
            <label for='b'>No</label>
        </div>

        <hr><hr>

        <label for="text-area">Special Insructions:</label>
        <textarea id="special-instructions" name="special_instructions"></textarea>
        <hr>
        <button onClick="confSubmit(this.form);" type='submit' id='submit'>SUBMIT</button>
    </form>
    {% endblock %}

    {% block script %}
<script src='{{url_for("static", filename="js/app.js")}}'></script>
{% endblock %}
